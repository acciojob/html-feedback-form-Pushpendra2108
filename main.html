<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div>
	<!-- the entire body must be written by student -->
 <h1>Feedback Form</h1>
        <form>
            <div>
               
                <label for="name">Name:</label>
                <input type="text" id="name" name="full_name" minlength="3" maxlength="50" required >
                
                
            </div>
            <div>
                <label for="portfolio">Portfolio:</label>
                <input type="url" id="portfolio" name="portfolio" required>
            </div>
            <div>
                <label for="favColor">Favorite Color:</label>
                <input type="color" id="favColor" name="favColor" required>
            </div>
            <div>
                <label for="likeness">Likeness:</label>
                <input type="range" id="likeness" name="likeness" min="1" max="100" required>
            </div>
            <button type="submit">Submit</button>
        </form>
	
    <script type="text/javascript" src="./script.js">
</script>

	</div> 

</body>

</html>
